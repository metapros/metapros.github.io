<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shop: Smart Income - Metapros</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&family=Spectral:wght@400;700&display=swap');
        :root { 
            --gold-color: #D4AC0D; 
            --dark-bg: #111; 
            --medium-bg: #1a1a1a; 
            --light-text: #ccc; 
            --white-text: #fff; 
            --image-bg: #131211;
        }
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Arimo', sans-serif; 
            background-color: var(--dark-bg); 
            color: var(--light-text);
            opacity: 0;
            animation: fadeInPage 0.5s ease-out forwards;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        .main-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 20px 40px; 
            background-color: #000; 
        }
        .logo img { 
            height: 60px; 
            vertical-align: middle; 
        }
        .main-nav a { 
            color: var(--white-text); 
            text-decoration: none; 
            margin: 0 15px; 
            font-size: 1rem; 
            font-weight: bold; 
            transition: color 0.3s ease; 
        }
        .main-nav a:hover, .main-nav a.active { 
            color: var(--gold-color); 
        }
        .page-header { 
            text-align: center; 
            padding: 60px 20px; 
            background-color: var(--medium-bg); 
        }
        .page-header h1 { 
            font-family: 'Spectral', serif; 
            font-size: 3rem; 
            color: var(--white-text); 
            margin: 0 0 10px 0; 
        }
        .page-header p { 
            font-size: 1.1rem; 
            max-width: 600px; 
            margin: 0 auto; 
        }
        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px; 
            padding: 60px 0; 
        }

        /* --- NEW: Page Load Animation --- */
        @keyframes fadeInPage {
            to { opacity: 1; }
        }
        @keyframes fadeInCard {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .product-card { 
            display: flex;
            flex-direction: column;
            background-color: var(--medium-bg); 
            border-radius: 12px; 
            overflow: hidden; 
            text-align: center; 
            border: 1px solid #222; 
            transition: transform 0.4s ease, box-shadow 0.4s ease, border-color 0.4s ease; 
            opacity: 0;
            animation: fadeInCard 0.5s ease-out forwards;
        }

        .product-card:hover { 
            transform: translateY(-10px); 
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7); 
            border-color: var(--gold-color);
        }
        .product-card .view-button {
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .product-card:hover .view-button {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* --- MODIFIED: Image wrapper for LARGER images --- */
        .product-image-wrapper {
            background-color: var(--image-bg);
            padding: 20px; /* Reduced padding to make image larger */
            box-sizing: border-box;
            flex-shrink: 0;
        }
        .product-card img { 
            width: 100%; 
            height: 320px;
            object-fit: contain; 
        }

        .product-info { 
            padding: 25px 20px; 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex-grow: 1;
        }
        /* --- MODIFIED: Title font size is smaller --- */
        .product-info h3 { 
            font-family: 'Spectral', serif; 
            font-size: 1.1rem; /* Reduced font size */
            color: var(--white-text); 
            margin: 0 0 15px 0; 
            flex-grow: 1;
        }
        .view-button { 
            display: inline-block; 
            background-color: var(--gold-color); 
            color: var(--dark-bg); 
            padding: 12px 30px; 
            font-size: 1rem; 
            font-weight: bold; 
            text-decoration: none; 
            border-radius: 8px;
        }
        .main-footer { 
            text-align: center; 
            padding: 40px 20px; 
            background-color: #000; 
            margin-top: 40px; 
        }
        .main-footer p { 
            margin: 0; 
        }
        
        @media (max-width: 700px) {
            .product-grid { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); }
        }
        @media (max-width: 600px) {
            .main-header { flex-direction: column; } 
            .main-nav { margin-top: 15px; } 
            .page-header h1 { font-size: 2.5rem; } 
        }
    </style>
</head>
<body>

    <header class="main-header">
        <a href="index.html" class="logo"><img src="logo.png" alt="Metapros Logo"></a>
        <nav class="main-nav">
            <a href="index.html">Home</a>
            <a href="shop-si-1.html" class="active">Shop</a>
            <a href="bundle.html">Create Your Bundle</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main class="container">
        <section class="page-header">
            <h1>Shop: Smart Income</h1>
            <p>Discover our expert digital books to boost your income smartly.</p>
        </section>

        <!-- محتوى المنتجات أو الأقسام يمكن إضافته هنا -->

    </main>

    <footer class="main-footer">
        <p>&copy; 2025 METAPROS. All Rights Reserved.</p>
    </footer>

</body>
</html>
